<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario/formulario.css">
    <title>cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div id="check">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="Nome" id="Nome" required>
                
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong>
                    
                </label>
                <input type="text" name="Sobrenome" id="Sobrenome"~required>
            </div>
        </fieldset>
        <div class="campo">
            <label><strong>Email</strong></label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="deweb" value="Front-end">Front-end
            </label>
            <label>
                <input type="radio" name="deweb" value="backend">back-end
            </label>
            <label>
                <input type="radio" name="deweb" value="Fullstack">Fullstack
            </label>
        </div> <br>
        
        <div>
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Plenor</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div>
                <label> Selecione as tecnologias que utilizam:</label> <br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">html</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco da sua esperiência</label>
            <textarea style="width: 26em;" row="6" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
